<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo11</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                showComponent: 'dajiao'    
            }
        },
        methods: {
            handleClick() {
                this.showComponent = this.showComponent === 'dajiao' ? 'liuying' : 'dajiao'
            }
        },
        template: ` 
            <h2>欢迎光临红浪漫-请选择您的技师</h2> 
            <keep-alive>
                <component :is='showComponent' />
            </keep-alive>
            <div><button @click="handleClick">切换佳丽</button></div>
        `
    })

    // 动态组件 component
    app.component('dajiao', {
        template: `<input/>`
    })

    app.component('liuying', {
        template: `<img src="https://newimg.jspang.com/liuying01.jpg" />`
    })

    const vm = app.mount("#app")
</script>
