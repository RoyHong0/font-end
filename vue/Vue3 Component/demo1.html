<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.37/vue.global.js"></script>
    <!-- 需要复制global 源 -->
</head>
<body>
    <div id="app"></div>
</body>
<script>
    // 根组件
    const app = Vue.createApp({
         template:`
            <website />
            <describe />
            <count />
            <count />
            <count />
         `
    })
    // 组件的复用性  组件之间互不干扰
    // 全局组件   只要定义  处处可以使用， 性能不高   使用起来很方便，简单
    app.component('website', {
        template:`
            <h2>JSPang.com</h2>
        `
    })
    app.component('describe', {
        template:`
            <div>技术胖的博客</div>
        `
    })
    app.component('count', {
        data() {
            return{
                count:0
            }
        },
        // v-on:click="" 既可以是方法名， 也可以直接写函数
        template:`
            <div>
                {{count}}
                <button @click="count++">增加1</button>    
            </div>
        `
    })
    const vm = app.mount("#app")
</script>
</html>
