<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo08</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.2/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const Counter = {
        template:`
            <h2>小鬼</h2>
        `
    }

    const app = Vue.createApp({
        components: {
            Counter
        },
        data() {
            return {
                jishi:"刘英"
            }
        },
        // 注册
        template: ` 
            <h2>欢迎光临红浪漫-请选择您的技师</h2>
            <Counter />
            <JiShi>
                <div style="color:red;font-size:50px;">{{jishi}}</div>
                <div><project /></div>
            </JiShi>
            <ji-shi />
            <JiShi><div style="color:red;font-size:50px;">晓红</div></JiShi>
        `
    })

    // 插槽 对应的 slot 标签的位置
    app.component('JiShi', {
        data() {
            jishi: '谢大脚'
        },
        template: `
            <div>
                <span>经过您的慎重考虑， 最终选择了，</span>
                <span>
                    <slot></slot>
                </span>
            </div>
        `
    })

    app.component('project', {
        template:`
            <span style="color:blue;">项目是胖哥老三样</span>
        `
    })
    // 父模板里调用的数据属性， 使用的都是父模板里的数据
    // 子模版里调用的数据属性 ，使用的都是子模板里的数据

    const vm = app.mount("#app")
</script>

</html>
