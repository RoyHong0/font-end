<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳丽列表</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    // 创建一个Vue的实例  挂载到id 为app的DOM节点中
    Vue.createApp({
        data() {
            return {
                list: [],
                inputValue: ''
            }
        },
        methods: {
          handleAddItem() {
            this.list.push(this.inputValue);
            this.inputValue='';
          }  
        },
        template: `
        <div>
            <input v-model="inputValue" />
            <button v-on:click="handleAddItem">增加佳丽</button>
            <ul>
                <li v-for="(item, index) of list">[{{index+1}}]{{item}}</li>
            </ul>
        <div>
        `
    }).mount("#app")
</script>
</html>
