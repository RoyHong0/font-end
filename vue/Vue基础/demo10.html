<!-- 生命周期函数  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    // <!-- 生命周期函数  在 某一时刻 会 自动执行的函数 -->
    const app = Vue.createApp({
        data() {
            return {
                message: 'jspang.com',
                name: 'title',
                event: 'click'
            }
        },
        methods: {
            handleItemClick() {
                alert('jspang.com')
            },
            handleButton (e) {
                alert('技术胖')
                // 替代方案
            }
        },
        // 差值表达式 
        // 动态事件绑定
        template: `
            <h2
            @[event]='handleItemClick' 
            :[name]="message" 
            >{{message}}</h2>
            <form action="https://jspang.com" @click='handleButton' >
                <button type='submit'>submit</button>
            </form>
        `
    })
    const vm = app.mount("#app")
    // console.log(vm);
</script>

</html>
